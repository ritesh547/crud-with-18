<form [formGroup]="loabourForm" (ngSubmit)="submit()" class="container">
    <div class="form-group">
        <label for="exampleInputEmail1">name</label>
        <input type="text" [ngClass]="{'is-invalid': submitted && f['name'].errors}" formControlName="name"
            class="form-control" id="exampleInputName" placeholder="Enter Name">

        <!-- Validation Error Messages -->
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
            <div *ngIf="f['name'].errors['pattern']">Name should be valid (only letters and spaces)</div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">age</label>
        <input type="number" formControlName="age" class="form-control" id="exampleInputPassword1" placeholder="age"
        [ngClass]="{'is-invalid': submitted && f['age'].errors}">
           <!-- Validation Error Messages -->
           <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
            <div *ngIf="f['age'].errors['required']">age is required</div> 
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
