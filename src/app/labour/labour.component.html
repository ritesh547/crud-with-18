<table class="table">
    <thead>
        <tr>
            <th scope="col">name</th>
            <th scope="col">age</th>
            <th scope="col">action</th>
        </tr>
    </thead>
    <tbody>
        @for (item of labourList; track item) {
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td><button class="btn btn-primary"(click)="edit(item)">edit</button>
                <button class="btn btn-danger ms-1" (click)="remove(item.id)">remove</button>
            </td>
        </tr>
        }
    </tbody>
</table>
